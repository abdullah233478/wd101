<h1>Registration Form</h1>
<link rel="stylesheet" href="FIRST FORM.css">
<body>
<form>
    <div class="form-group">

        <p> <label for="Name"> <b>Name</b></label>
         <input required type="text" id="Name" name="Name">
     </p>
     </div>
     <div class="form-group">
     <p>
         <label for="email"> <b>E-mail id </b></label>
         <input required type="email" id="email" name="email" >
      </p>
      <div class="form-group"></div>
      <p>
         <label for="password"><b> password </b></label>
         <input required type="text" id="password" name="password">
     </p>
     </div>
     <div class="form-group">
     <p>
         <label for="DOB"> <b>Date Of Birth </b></label>
         <input required type="date" id="DOB" name="DOB">
     </p>
     </div>
     <div class="form-group">
     <p>
         <input required type="checkbox" name="accept terms " id="accept terms">
         <label for="accept terms"><b> terms & conditions </b></label>
      </p>
     </div>
     <div class="form-group">
         <button type="submit">submit</button>
         </div>
</form>
</body>
